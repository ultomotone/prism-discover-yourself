name: Supabase Preview
# Skip execution on forked PRs
if: ${{ !github.event.pull_request.head.repo.fork }}
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:
jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Start Supabase Preview
        if: github.event.action != 'closed'
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      - name: Teardown Supabase Preview
        if: github.event.action == 'closed'
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
          supabase db reset --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      - name: Comment on PR with preview URL
        if: github.event.action != 'closed'
        uses: actions/github-script@v6
        with:
          script: |
            const projectId = process.env.PROJECT_ID
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Supabase preview environment updated!\n\nView at: https://${projectId}.supabase.co`
            })
        env:
          PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
